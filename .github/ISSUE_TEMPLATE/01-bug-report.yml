name: Bug Report
description: File a bug report
title: "[BUG]: "
labels: ["bug", "status: needs-triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of cuTile Python are you running?
      placeholder: "example: 1.0.0"
    validations:
      required: true

  - type: input
    id: ctk-version
    attributes:
      label: Version
      description: What version of CUDA Toolkit are you running?
      placeholder: "example: 13.1"
    validations:
      required: true

  - type: dropdown
    id: installation-method
    attributes:
      label: Which installation method(s) does this occur on?
      multiple: true
      options:
        - Pip
        - Source

  - type: textarea
    id: description
    attributes:
      label: Describe the bug.
      description: Also tell us, what did you expect to happen?
      placeholder: XYZ occurred, I expected QRS results
    validations:
      required: true

  - type: textarea
    id: mvr
    attributes:
      label: Minimum reproducible example
      description: Please supply a [minimum reproducible code example](https://matthewrocklin.com/blog/work/2018/02/28/minimal-bug-reports) here
      render: shell

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please paste relevant error and log output here
      render: shell

  - type: textarea
    id: env-printout
    attributes:
      label: Full env printout
      description: Please run and paste the output of the `print_env.sh` or `scripts/print_env.ps1` (PowerShell) script here, to gather any other relevant environment details
      render: shell

  - type: textarea
    id: misc
    attributes:
      label: Other/Misc.
      description: Please enter any other helpful information here.

  - type: checkboxes
    id: terms
    attributes:
      label: Contributing Guidelines
      description: By submitting this issue, you agree to follow our [contributing guidelines](https://github.com/NVIDIA/cutile-python/blob/main/CONTRIBUTING.md)
      options:
        - label: I agree to follow cuTile Python's contributing guidelines
          required: true
        - label: I have searched the [open bugs](https://github.com/nvidia/cutile-python/issues?q=is%3Aopen+is%3Aissue+label%3Abug) and have found no duplicates for this bug report
          required: true
